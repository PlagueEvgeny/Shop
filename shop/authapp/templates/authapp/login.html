{% extends 'mainapp/base.html' %}
<title>{{ page_title|capfirst }}</title>
{% block content %}
<h1>Авторизация</h1>
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Login">
            <p><a href="{% url 'auth:register' %}">Зарегистрироваться</a></p>
        </form>
    </div>

</div>
{% endblock %}
